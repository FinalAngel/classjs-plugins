<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>class.js plugins</title>
	<link rel="stylesheet" href="../static/styles.css" />
	<script src="../static/jquery.min.js"></script>
	<script src="../static/class.min.js"></script>

	<!-- required files -->
	<link rel="stylesheet" href="cl.lightbox.css" />
	<script src="../../src/cl.lightbox/cl.lightbox.js"></script>
</head>
<body>

<header>
	<h1><a href="../" class="logo">class<span class="dot">.</span><span class="ext">js</span></a> lightbox</h1>
</header>

<section>
	<h2>Cl.Lightbox</h2>

	<p>Released under the <strong>BSD License</strong>.
		The latest source can be found on <a href="//github.com/FinalAngel/classjs-plugins">Github</a>.<br />
		Check out the <a href="//github.com/FinalAngel/classjs-plugins/src/cl.lightbox/CHANGELOG.rst">changelog</a> for detaield changes.</p>
	<p>This plugin has been tested in Firefox, Chrome, Safari and IE7+ and requires class.js 1.0+ and jQuery 1.4+.</p>

	<h3>Image Group</h3>
	<p>
		<a href="../static/img/dummy/img-large-001.jpg" class="lightbox imgbox" title="This is some description"><img src="../static/img/dummy/img-001.jpg" alt="" /></a>
		<a href="../static/img/dummy/img-large-002.jpg" class="lightbox imgbox"><img src="../static/img/dummy/img-002.jpg" alt="" /></a>
		<a href="../static/img/dummy/img-large-003.jpg" class="lightbox imgbox"><img src="../static/img/dummy/img-003.jpg" alt="" /></a>
	</p>
</section>

<!-- required javascript -->
<script>
jQuery(document).ready(function ($) {
	// create a new lightbox bound to the "lightbox" css class
	new Cl.Lightbox('.lightbox');
});
</script>

</body>
</html>
