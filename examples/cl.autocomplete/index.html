<h3>Autocomplete</h3>
<!-- start: autocomplete html -->
<form action="/classjs-plugins/examples/cl.autocomplete/autocomplete_response.html" method="get" id="search-form">
	<fieldset class="relative">
		<label for="search">Search</label>
		<input type="search" id="search" autocomplete="off" aria-autocomplete="list" role="listbox" />
		<div class="autocomplete-results"></div>
	</fieldset>
</form>
<!-- end: autocomplete html -->

<div class="spacer"></div>

<h3>Options</h3>
<p class="col-two">
	&raquo; <code>url: false</code><br />
	&raquo; <code>minLength: 3</code><br />
	&raquo; <code>delay: 300</code><br />
	&raquo; <code>duration: 300</code><br />
	&raquo; <code>closeOnBlur: false</code><br />
</p>
<p class="col-two">
</p>
<div class="clear"></div>
<div class="spacer"></div>

<!-- required javascript -->
<script>
jQuery(document).ready(function ($) {
	var autocomplete = new Cl.Autocomplete('#search-form');
});
</script>
